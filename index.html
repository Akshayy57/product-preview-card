<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Product preview card component</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="card">
      <div class="card-img-wrapper">
        <img src="images/image-product-desktop.jpg" alt="Product Image" class="main-img desktop-img">
        <img src="images/image-product-mobile.jpg" alt="Product Image" class="main-img mobile-img">
      </div>
      <div class="card-content">
        <div class="card-content-inner">
          <h2 class="pretitle">perfume</h2>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="card-price">
            <span class="new-price">$149.99</span>
            <span class="original-price">$169.99</span>
          </div>
          <button class="btn">
            <img src="images/icon-cart.svg" alt="cart-icon">
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
